<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=[device-width], initial-scale=1.0">
    <meta name="keywords" content="gerador de senhas">
    <link rel="stylesheet" href="style.css">
    
    <title>Gerador de senhas</title>
</head>
<body>

    <img class="logo" src="./imagens/logo.png" alt="gerador de senha logo">

    <main class="container-input">
        <span>tamanho  <span id="valor"></span> caracteres</span>
        <input id="slider" class="slider" type="range" min="3" max="25" value="5">
        <button id="button" onclick="generatePassword()" class="button-cta"> Gerar senhas</button>

        <div id="container-password"        
        class="container-password hide">
            <span class="title">Sua senha gerada foi:</span>
            <span id="password" class="password"></span>
            <span class="tooltip">Clique na senha para copiar ☝️</span>

        </div>

       
    </main>
    

<script src="script.js"></script>
</body>
</html>
